  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/sb.css" rel="stylesheet">

<body class="bg">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="logo p-3 mb-2 bg-default text-white text-center">Puppy Presidential Elections, 2020 </h1>
        <hr />
        <br />
      </div>
    </div>

    <div id="petsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <div id="petTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <!-- <div class="panel panel-default panel-pet"> -->
      <div class="panel panel-danger panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
            src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br /><br />
          <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br />
          <strong>Age</strong>: <span class="pet-age">3</span><br />
          <span hidden class="pet-address">0x12345</span><br />
          <!-- <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/> -->
          <!-- <button class="btn btn-default btn-adopt" type="button" data-id="0">Vote</button> -->
          <button class="btn btn-primary btn-adopt" type="button" data-id="0">Vote</button>
        </div>
      </div>      
    </div>
  </div>

  <hr/>

  
  <div class="container">
  <div class="row">
    
  <div class="col-sm-9">
    <div class="well ">
      <div>
        <button class="btn btn-primary btn-result" id="transfer" type="button">Refresh Results          
          <i class="fa fa-refresh fa-lg"></i>
        </button>
        

      </div>
      
      <div>
        <legend class="lead">Result Details:</legend>
      </div>
      <div>
        <ul id='transfers'>
          <li><label class="lead">Total Votes: </label> <text id="total_votes"></text></li>
          <li><label class="lead">My vote: </label> <text id="myVote"></text></li>
          <li><label class="lead">Who won: </label> <text id="winner"></text></li>
          <li><label class="lead">Election Status: </label> <text id="STATE"></text></li>
        </ul>
      </div> <br>

      <div>
        <legend class="lead">Fedral Election Commission use only </legend>
 
        <button class="btn btn-success btn-start" id="startVoting" type="button">Start Voting          
          <i class="fa fa-play-circle fa-lg"></i>
        </button>
        <button class="btn btn-danger btn-end" id="endVoting" type="button">End Voting          
          <i class="fa fa-stop fa-lg"></i>
        </button>
  
    </div>
      
      <div>
        <legend class="lead">Events Logs </legend>
        <p>
        <text id="eventslog">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm-fill" fill="green" xmlns="http://www.w3.org/2000/svg">
           
            <path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"></path>
          </svg>    
          
          <i class="fa fa-comments-o" aria-hidden="true"></i>     
        </text>

        <text id="eventEnded" class=" modal fade">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
            
            <path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"></path>
          </svg>  

        </text>
          
        
          <!-- <text x="20" y="35" class="small">My</text> -->
          <!-- <text x="40" y="35" class="heavy">cat</text> -->
          <!-- <text x="55" y="55" class="small">is</text> -->
      
      
        </p>
      </div>

  </div>
</div>
</div>

<div id="myModal" class="modal fade">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Winner of the Pup Eections 2020 is</h4>
          </div>
          <div class="modal-body">
            <style>
              .small { font: italic 13px sans-serif; }
              .heavy { font: bold 30px sans-serif; }
          
              /* Note that the color of the text is set with the    *
               * fill property, the color property is for HTML only */
              .Rrrrr { font: italic 50px serif; fill: red; }
            </style>

          
          <text id="displayAsset" x="20" y="35" class="Rrrrr text-danger" ></text>  
            <img class= "img-responsive" src="images/TreatElection.png" alt="Winner of non-fungible">
  
          </div>
      </div>
  </div>
</div>
